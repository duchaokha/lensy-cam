version: '3.8'

services:
  lensy-cam:
    build: .
    container_name: lensy-cam-app
    ports:
      - "0.0.0.0:5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
    volumes:
      # Mount database directory for easy backup
      - ./database:/app/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
