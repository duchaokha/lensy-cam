version: '3.8'

services:
  lensy-cam:
    build: .
    container_name: lensy-cam-app
    ports:
      - "0.0.0.0:8899:8899"
    environment:
      - NODE_ENV=production
      - PORT=8899
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - GOOGLE_CALENDAR_ID=790cf96a431f0d9c91ca056e26c4e8b6294f5670dfbbe25c72f4375f6b30d6e3@group.calendar.google.com
    volumes:
      # Mount database directory for easy backup
      - ./database:/app/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8899/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
