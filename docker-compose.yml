services:
  lensy-cam:
    build: .
    container_name: lensy-cam-app
    ports:
      - "0.0.0.0:8899:8899"
    env_file:
      - .env
    volumes:
      # Mount database directory for easy backup
      - ./database:/app/database
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8899/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
